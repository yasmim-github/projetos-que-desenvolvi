<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima agora!</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Nome de uma cidade" id="city-input">
                <input type="text" placeholder="Código de país(opcional)" id="country-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data">

            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Pesquise uma cidade!</span>
                <img src="https://flagsapi.com/BR/flat/32.png" id="countryFlag" alt="Bandeira do país da cidade"> <!-- vamos consumir a API de bandeira de países aqui -->
            </h2>


            <div class="proxtemp">
                <h5 class="tempinfo">Temperatura atual :</h5>
                <p id="temperature"><span>0</span>&deg;C</p>
                <h5 class="tempinfo">Sensação térmica :</h5>
                <p id="feelstemp"><span>0</span>&deg;C</p>
            </div>

            <div id="description-container">
                <p id="description">Sem informações de clima</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon"> <!-- vamos consumir uma API de tempo para indicar o clima aqui -->
            </div>

            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>0%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>0km/h</span>
                </p>
            </div>

        </div>

    </div>


</body>
</html>
